<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nottingham Tram Station Guessing Game</title>
  <link rel="stylesheet" href="css/bulma.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script type="text/javascript" src="js/fontawesome.js"></script>
</head>

<body>
  <main class="container mt-4">
    <div class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div id="mapid"></div>
      </div>
      <div class="tile is-parent">
        <div class="tile is-vertical">
          <div class="box">
            <div class="field">
              <div class="control has-icons-left">
                <input class="input is-focused" type="text" id="stationInput" placeholder="Station..." autocomplete="off" autofocus>
                <span class="icon is-left" id="subwayIcon">
                  <i class="fas fa-subway"></i>
                </span>
                <span class="icon is-left is-hidden" id="wrongGuessIcon">
                  <i class="fas fa-times"></i>
                </span>
                <span class="icon is-left is-hidden" id="rightGuessIcon">
                  <i class="fas fa-check"></i>
                </span>
                <span class="icon is-left is-hidden" id="alreadyGotItIcon">
                  <i class="fas fa-exclamation-triangle"></i>
                </span>
              </div>
              <p id="inputHelp" class="help">Enter the name of a Nottingham Tram station.</p>
              <p id="alreadyFoundIt" class="help is-hidden">You've already found this station!</p>
            </div>
          </div>
          <div class="box">
            <article class="panel is-primary">
              <p id="progressOverview" class="panel-heading">
                0 Stations (0.0% found)
              </p>
              <div id="foundStationsList">
              </div>
            </article>
          </div>
        </div>  
      </div>
    </div>
  </main>
  <footer class="footer has-background-white">
    <div class="content has-text-centered">
      <p>
        <strong>Nottingham Tram Station Guessing Game</strong> by <a href="https://simonprickett.dev">Simon Prickett</a>. An example
        application using <a href="TODO">TODO Cloudflare</a> and <a
          href="https://bulma.io/">Bulma</a>.  <a href="https://github.com/simonprickett/nottingham-tram-game">Source code is available on
            GitHub</a>.  
      </p>
    </div>
  </footer>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script defer src="js/app.js"></script>
</body>
