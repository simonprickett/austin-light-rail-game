  <main class="container mt-4">
    <div class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div id="mapid"></div>
      </div>
      <div class="tile is-parent">
        <div class="tile is-vertical">
          <div class="box">
            <div class="field">
              <div class="control has-icons-right">
                <input class="input is-focused" type="text" id="stationInput" placeholder="Station..." autocomplete="off" autofocus>
                <span class="icon is-right" id="subwayIcon">
                  <i class="fas fa-subway"></i>
                </span>
                <span class="icon is-right is-hidden" id="wrongGuessIcon">
                  <i class="fas fa-times"></i>
                </span>
                <span class="icon is-right is-hidden" id="rightGuessIcon">
                  <i class="fas fa-check"></i>
                </span>
              </div>
              <p class="help">Enter the name of a Nottingham Tram station.</p>
            </div>
          </div>
          <div class="box">
            <article class="panel is-primary">
              <p id="progressOverview" class="panel-heading">
                0 Stations (0.0% found)
              </p>
              <div id="foundStationsList">
              </div>
            </article>
          </div>
        </div>  
      </div>
    </div>
  </main>
